<!DOCTYPE html> 

<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>PolyPie</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.84/Tone.js"></script>
  <div class="cube"><svg version="1.1" xmlns='http://www.w3.org/2000/svg' viewBox="0 250 600 120"
      preserveAspectRatio="xMidYMid meet">

      </path>
    </svg></div>
  <div class="cube"><svg version="1.1" xmlns='http://www.w3.org/2000/svg' viewBox="0 250 600 120"
      preserveAspectRatio="xMidYMid meet">
      <path class="cube-path"
        d="M 400 300 A 50 50 0 1 1 200 300 A 50 50 0 1 1 400 300 L 200 300 C 200 300 200 212 298 199 L 300 400 Q 256 399 229 369 L 368 230 Q 428 293 371 370 L 230 234 ">
      </path>
    </svg></div>
  <div class="cube"><svg version="1.1" xmlns='http://www.w3.org/2000/svg' viewBox="0 250 600 120"
      preserveAspectRatio="xMidYMid meet">
      <path class="cube-path"
        d="M 400 300 A 50 50 0 1 1 200 300 A 50 50 0 1 1 400 300 L 200 300 C 200 300 200 212 298 199 L 300 400 Q 256 399 229 369 L 368 230 Q 428 293 371 370 L 230 234 ">
      </path>
    </svg></div>
  <div class="cube"><svg version="1.1" xmlns='http://www.w3.org/2000/svg' viewBox="0 250 600 120"
      preserveAspectRatio="xMidYMid meet">
      <path class="cube-path"
        d="M 400 300 A 50 50 0 1 1 200 300 A 50 50 0 1 1 400 300 L 200 300 C 200 300 200 212 298 199 L 300 400 Q 256 399 229 369 L 368 230 Q 428 293 371 370 L 230 234 ">
      </path>
    </svg></div>
  <div class="cube"><svg version="1.1" xmlns='http://www.w3.org/2000/svg' viewBox="0 250 600 120"
      preserveAspectRatio="xMidYMid meet">
      <path class="cube-path"
        d="M 400 300 A 50 50 0 1 1 200 300 A 50 50 0 1 1 400 300 L 200 300 C 200 300 200 212 298 199 L 300 400 Q 256 399 229 369 L 368 230 Q 428 293 371 370 L 230 234 ">
      </path>
    </svg></div>
  <div class="cube"><svg version="1.1" xmlns='http://www.w3.org/2000/svg' viewBox="0 250 600 120"
      preserveAspectRatio="xMidYMid meet">
      <path class="cube-path"
        d="M 400 300 A 50 50 0 1 1 200 300 A 50 50 0 1 1 400 300 L 200 300 C 200 300 200 212 298 199 L 300 400 Q 256 399 229 369 L 368 230 Q 428 293 371 370 L 230 234 ">
      </path>
    </svg></div>

  <div id="pages">
    <div class="firstpage">
      <span class="firstlogo">PolyPie</span>
      <p class="firstsub">Visualize complex rhythms with the help of pies</p>
      <h1 class="firstbtn" id="Start">Start</h1>
    </div>


    <div class="page page1">

      <span class="logo">PolyPie</span>
      <div style="overflow:auto;">
        <div style="float:left;">
          <button type="button" id="LinBtn" class="LinBtn">Cross Rhythm</button>
          <button type="button" id="IrrBtn" class="IrrBtn">Polymeter</button>
          <button type="button" id="ClvBtn" class="ClvBtn">Info </button>
        </div>
      </div>



      <div id="snackbarGuest">this is the guest</div>
      <div id="snackbarHost">this is the host</div>
      <div id="snackbarTatum">this is the tatum</div>
      <div class="Quantity">
        <label>Guest</label>
        <input type="number" min="1" max="36" id="guest1" step="1" value="1" pattern="[1-8]*">
        </input>
      </div>

      <div class="semicolon">:</div>

      <div class="Quantity">
        <label>Host</label>
        <input type="number" min="1" max="8" id="host1" step="1" value="1" pattern="[1-8]*"></input>
      </div>
      <p>tatum value:</p>
      <p id="result">1</p>
      <p id="startbtn">Start</p>



    </div>

    <div class="page page2">
      <span class="logo">PolyPie</span>
      <div style="overflow:auto;">
        <div style="float:left;">
          <button type="button" id="LinBtn" class="LinBtn">Cross Rhythm</button>
          <button type="button" id="IrrBtn" class="IrrBtn">Polymeter</button>
          <button type="button" id="ClvBtn" class="ClvBtn">Clave</button>
        </div>
      </div>

      

      <div class="Quantity pol1">
        <label>Guest</label>
        <div class="plmn1">
          <span class = "pl_mn plus1" style = "cursor: pointer"> + </span>
          <span class = "pl_mn minus1" style = "cursor: pointer"> - </span>
        </div>
        <input type="number" class="numdenom" min="1" max="8" id="guest_num" value="1" disabled="disabled"></input>
        <label class='slash'>/</label>
        <input type="number" class="numdenom" min="4" max="16" id="guest_denom" value="4" disabled="disabled"></input>
        <div class="plmn2">
          <span class = "pl_mn plus2" style = "cursor: pointer"> + </span>
          <span class = "pl_mn minus2" style = "cursor: pointer"> - </span>
        </div>
      </div>

      <div class="semicolon">:</div>

      <div class="Quantity pol2">
        <label>Host</label>
        <div class="plmn3">
          <span class = "pl_mn plus3" style = "cursor: pointer"> + </span>
          <span class = "pl_mn minus3" style = "cursor: pointer"> - </span>
        </div>
        <input type="number" class="numdenom" min="1" max="8" id="host_num" value="1" disabled="disabled"></input>
        <label class='slash'>/</label>
        <input type="number" class="numdenom" min="4" max="16" id="host_denom" value="4" disabled="disabled"></input>
        <div class="plmn4">
          <span class = "pl_mn plus4" style = "cursor: pointer"> + </span>
          <span class = "pl_mn minus4" style = "cursor: pointer"> - </span>
        </div class="plmn4">
      </div>      

      <p>Tatum value:</p>
      <p id="result2">1</p>
      <p id="startbtn1">Start</p>
      
    </div>

    <div class="page page3">
      <span class="logo">PolyPie</span>
      <div style="overflow:auto;">
        <div style="float:left;">
          <button type="button" id="LinBtn" class="LinBtn">Cross Rhythm</button>
          <button type="button" id="IrrBtn" class="IrrBtn">Polymeter</button>
          <button type="button" id="ClvBtn" class="ClvBtn">Info </button>
        </div>
      </div>
    </div>

    <div class="page page4">
      <span class="logo">PolyPie</span>
      <label>Cross rhythm</label>
      <p id="backbtn">Back</p>
      <div style="overflow:auto;">
        <div style="float:left;">

        </div>
      </div>

      <div class="PolymContainer">
        <canvas width='500' height='500' id='myCanvas'></canvas>
        <div class = "controller">
        <div class = "coset_on">coset ON</div>
        <div class = "coset_off">coset OFF</div>

        <label  class="coset">
          <input id = "coset_toggle" type="checkbox">
          <span class="slider"></span>
        
      </label>

      <div class="bpmpage1">
        <label>BPM</label>
        <input id="bpm"  type="number" min="30" max="300" value="120">
        </input>
      </div>
      <div id="coset_switch" >
        <label>coset switch</label>
        <input type="number" min="1" max="7" step="1" value="1" pattern="[1-7]*">
        </input>
        <label class = "add_coset">+</label>
        <label class = "remove_coset">-</label>
      </div>
      <label  class="coset">
        <input id = "coset_chose" type="checkbox">
        <span class="slider"></span>
      
    </label>
</div>
      </div>
      
      <p id="togglebtn">Stop</p>

    </div>

    <div class="page page5">
      <span class="logo">PolyPie</span>
      <p id="pagetitle">Polymeter</p>
      <p id="backbtn1">Back</p>

    </div>
    
    <script type = "module" src='main.mjs'></script>
</body>

</html>
